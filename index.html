<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA project</title>
  </head>
  <body class="flex flex-wrap items-center justify-center min-h-screen bg-cover bg-[url('/img/background.jpg')]">
    <div class="text-center p-4">
      <img class="mx-auto h-96 w-96" id="image" />
      <p id="title" class="text-white font-bold text-xl mt-2"></p>
      <p id="explanation" class="text-white font-bold text-lg mt-2"></p>
    </div>
    <div class="text-center p-4">
      <input
        id="datePicker"
        class="mx-auto p-2 rounded-lg shadow focus:ring-2 focus:ring-blue-500 focus:outline-none"
        type="date"
      />
      <button
        class="button mt-2 py-2 px-4 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        id="load-button"
      >
        Pick a Date
      </button>
    </div>
    
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
